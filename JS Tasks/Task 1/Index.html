<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output"></div>
        <div class="card card-primary mb-2">
          <div class="card-block">
              <h2>Pounds:</h2>
              <div id="poundsOutput">

              </div>
          </div>
      </div>
      <div class="card card-success mb-2">
          <div class="card-block">
              <h3>grams:</h3>
              <div id="gOutput">

              </div>
          </div>
      </div>
      <div class="card card-danger mb-2">
          <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput">
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
